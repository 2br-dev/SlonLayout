<a class="filters-trigger">Фильтры</a>
<form class="filters-wrapper">
    <div class="filters">
        <div class="filter-block">
            <a class="filter-header">
                <i class="filter-block-trigger mdi mdi-chevron-right"></i>
                <span>
                    Шкафчик
                </span>
                <span class="filters-val"></span>
            </a>
            <div class="filter-content">
                <div class="input-field"><input type="radio" value="0" checked class="styled" name="safe"
                        id="safe3"><label for="safe3">Неважно</label></div>
                <div class="input-field"><input type="radio" value="1" class="styled" name="safe" id="safe1"><label
                        for="safe1">Есть</label></div>
                <div class="input-field"><input type="radio" value="-1" class="styled" name="safe" id="safe2"><label
                        for="safe2">Нет</label></div>
            </div>
        </div>
        <div class="filter-block">
            <a class="filter-header">
                <i class="filter-block-trigger mdi mdi-chevron-right"></i>
                <span>
                    Холодильник
                </span>
                <span class="filters-val"></span>
            </a>
            <div class="filter-content">
                <div class="input-field"><input type="radio" value="0" checked class="styled" name="refrigerator"
                        id="refrigerator3"><label for="refrigerator3">Неважно</label></div>
                <div class="input-field"><input type="radio" value="1" class="styled" name="refrigerator"
                        id="refrigerator1"><label for="refrigerator1">Есть</label></div>
                <div class="input-field"><input type="radio" value="-1" class="styled" name="refrigerator"
                        id="refrigerator2"><label for="refrigerator2">Нет</label></div>
            </div>
        </div>
        <div class="filter-block">
            <a class="filter-header">
                <i class="filter-block-trigger mdi mdi-chevron-right"></i>
                <span>
                    Нижняя загрузка
                </span>
                <span class="filters-val"></span>
            </a>
            <div class="filter-content">
                <div class="input-field"><input type="radio" value="0" checked class="styled" name="loading"
                        id="loading3"><label for="loading3">Неважно</label></div>
                <div class="input-field"><input type="radio" value="1" class="styled" name="loading"
                        id="loading1"><label for="loading1">Есть</label></div>
                <div class="input-field"><input type="radio" value="-1" class="styled" name="loading"
                        id="loading2"><label for="loading2">Нет</label></div>
            </div>
        </div>
        <div class="filter-block">
            <a class="filter-header">
                <i class="filter-block-trigger mdi mdi-chevron-right"></i>
                <span>
                    Охлаждение
                </span>
                <span class="filters-val"></span>
            </a>
            <div class="filter-content">
                <div class="input-field"><input type="radio" value="0" checked class="styled" name="cooling"
                        id="cooling3"><label for="cooling3">Неважно</label></div>
                <div class="input-field"><input type="radio" value="1" class="styled" name="cooling"
                        id="cooling1"><label for="cooling1">Есть</label></div>
                <div class="input-field"><input type="radio" value="-1" class="styled" name="cooling"
                        id="cooling2"><label for="cooling2">Нет</label></div>
            </div>
        </div>
        <div class="filter-block">
            <a class="filter-header">
                <i class="filter-block-trigger mdi mdi-chevron-right"></i>
                <span>
                    Нагрев
                </span>
                <span class="filters-val"></span>
            </a>
            <div class="filter-content">
                <div class="input-field"><input type="radio" value="0" checked class="styled" name="warming"
                        id="warming3"><label for="warming3">Неважно</label></div>
                <div class="input-field"><input type="radio" value="1" class="styled" name="warming"
                        id="warming1"><label for="warming1">Есть</label></div>
                <div class="input-field"><input type="radio" value="-1" class="styled" name="warming"
                        id="warming2"><label for="warming2">Нет</label></div>
            </div>
        </div>
        <div class="filter-block">
            <a class="filter-header">
                <i class="filter-block-trigger mdi mdi-chevron-right"></i>
                <span>
                    Тип кулера
                </span>
                <span class="filters-val"></span>
            </a>
            <div class="filter-content">
                <div class="input-field"><input type="checkbox" value="floor" class="styled" name="type"
                        id="type1"><label for="type1">Напольный</label></div>
                <div class="input-field"><input type="checkbox" value="wall" class="styled" name="type"
                        id="type2"><label for="type2">Настольный</label></div>
            </div>
        </div>
        <div class="filter-block">
            <a class="filter-header">
                <i class="filter-block-trigger mdi mdi-chevron-right"></i>
                <span>
                    Тип охлаждения
                </span>
                <span class="filters-val"></span>
            </a>
            <div class="filter-content">
                <div class="input-field"><input type="checkbox" value="compressor" class="styled" name="cool"
                        id="cool1"><label for="cool1">Компрессорное</label></div>
                <div class="input-field"><input type="checkbox" value="electronic" class="styled" name="cool"
                        id="cool2"><label for="cool2">Электронное</label></div>
            </div>
        </div>
    </div>
    <a class="btn btn-flat waves-effect waves-dark" id="reset-filters">Сбросить фильтры</a>
</form>
